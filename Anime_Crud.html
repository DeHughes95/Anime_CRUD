<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Forum</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="Anime_Crud.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="Anime_Crud.js"></script>
</head>
<div class="header">
    <h1>Anime Forum</h1>
</div>
<div class="row d-flex justify-content-end">
    <div id="new-topic" class="col-md-3">
        <input type="text" id="new-topic" class="form-control" placeholder="New Topic">
        <button id="create-new-topic" class="btn btn-primary form-control">Create New Topic</button>
    </div>
</div>
<body class="container">
    <div class="row">
        <table id="listing-header" class="table table-striped">
            <tr id="th">
                <th id="index-col">#</th>
                <th id="topic-col">Topic</th>
                <th id="replies-col">Replies</th>
                <th id="lastpost-col">Last Post</th>
                <th id="edit-col"></th>
            </tr>
            <div id="listing">

                <td><button id="create-new-topic" class="btn btn-primary form-control">Create</button></td>
            </tr>

        </table>
    </div>
    
</body>
</html>
